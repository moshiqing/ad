#单节点启动
spring:
  application:
    name: ad-eureka
#  profiles: peer1  这个配置用于集群的开启 配合命令的使用 注释1部分 对应
server:
  port: 8000
eureka:
  instance:
    hostname: 127.0.0.1
    prefer-ip-address: true
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
